<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #00bcd4;
        }
        
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #bbb;
        }
        
    </style>
    <title>Image Gallery</title>
</head>
<body>
    <h1>PHOTOS GALLERY</h1>
    <div class="gallery-container">
        <div class="image-gallery">
            <img src="C:\Users\Admin\OneDrive\文档\ayushi docs\marksheet3.jpg" alt="Image 1" class="gallery-item" onclick="openModal(this)">
            <img src="C:\Users\Admin\OneDrive\文档\ayushi docs\photo.jpg" alt="Image 2" class="gallery-item" onclick="openModal(this)">
            <img src="C:\Users\Admin\OneDrive\文档\ayushi docs\profilephoto3.jpg" alt="Image 3" class="gallery-item" onclick="openModal(this)">
            <img src="C:\Users\Admin\OneDrive\文档\ayushi docs\sem2 result.jpg" alt="Image 4" class="gallery-item" onclick="openModal(this)">
            <img src="C:\Users\Admin\OneDrive\文档\ayushi docs\10th.jpg" alt="Image 5" class="gallery-item" onclick="openModal(this)">
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
function openModal(img) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-image");

    modal.style.display = "block";
    modalImg.src = img.src;
}

function closeModal() {
    const modal = document.getElementById("modal");
    modal.style.display = "none";
}

    </script>
</body>
</html>
